[pytest]
# Configuración de pytest optimizada

# Directorio de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto optimizadas
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --disable-warnings
    -q
    # Paralelización (descomentar si se instala pytest-xdist)
    # -n auto
    # --dist=worksteal

# Timeout para tests (requiere pytest-timeout)
timeout = 300
timeout_method = thread

# Markers personalizados
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    security: marks tests as security tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests
    requires_redis: tests that require Redis
    requires_openai: tests that require OpenAI API
    requires_google: tests that require Google Vision API
    requires_aws: tests that require AWS Textract
    requires_db: tests that require database connection
    requires_api: tests that require external API calls

# Configuración de cobertura
[coverage:run]
source = src/app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
























